%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/frequency/adi,admv1013.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ADMV1013 Microwave Upconverter

maintainers:
  - Antoniu Miclaus <antoniu.miclaus@analog.com>

description: |
   Wideband, microwave upconverter optimized for point to point microwave
   radio designs operating in the 24 GHz to 44 GHz frequency range.

   https://www.analog.com/en/products/admv1013.html

properties:
  compatible:
    enum:
      - adi,admv1013

  reg:
    maxItems: 1

  spi-max-frequency:
    maximum: 1000000

  clocks:
    description:
      Definition of the external clock.
    minItems: 1

  clock-names:
    items:
      - const: lo_in

  clock-output-names:
    maxItems: 1

  vcm-supply:
    description:
      Analog voltage regulator.

  adi,vga-pd:
    description:
      Power Down the Voltage Gain Amplifier Circuit.
    type: boolean

  adi,mixer-pd:
    description:
      Power Down the Mixer Circuit.
    type: boolean

  adi,quad-pd:
    description:
      Power Down the Quadrupler.
    type: boolean

  adi,bg-pd:
    description:
      Power Down the Transmitter Band Gap.
    type: boolean

  adi,mixer-if-en:
    description:
      Enable the Intermediate Frequency Mode.
    type: boolean

  adi,det-en:
    description:
      Enable the Envelope Detector.
    type: boolean

  adi,quad-se-mode:
    description:
      Switch the LO path from differential to single-ended operation.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [6, 9, 12]

  '#clock-cells':
    const: 0

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - vcm-supply

additionalProperties: false

examples:
  - |
    spi {
      #address-cells = <1>;
      #size-cells = <0>;
      admv1013@0{
        compatible = "adi,admv1013";
        reg = <0>;
        spi-max-frequency = <1000000>;
        clocks = <&admv1013_lo>;
        clock-names = "lo_in";
        vcm-supply = <&vcm>;
        adi,quad-se-mode = <12>;
        adi,mixer-if-en;
        adi,det-en;
      };
    };
...
