%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/frequency/adi,admv1013.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ADMV1013 Microwave Upconverter

maintainers:
  - Antoniu Miclaus <antoniu.miclaus@analog.com>

description: |
   Wideband, microwave upconverter optimized for point to point microwave
   radio designs operating in the 24 GHz to 44 GHz frequency range.

   https://www.analog.com/en/products/admv1013.html

properties:
  compatible:
    enum:
      - adi,admv1013

  reg:
    maxItems: 1

  spi-max-frequency:
    maximum: 1000000

  clocks:
    description:
      Definition of the external clock.
    minItems: 1

  clock-names:
    items:
      - const: lo_in

  clock-output-names:
    maxItems: 1

  vcm-supply:
    description:
      Analog voltage regulator.

  adi,vga-powerdown:
    description:
      Power Down the Voltage Gain Amplifier Circuit available at 
      BG_RBIAS2 pin.
    type: boolean

  adi,mixer-powerdown:
    description:
      Power Down the Mixer Circuit. Enable to put the block in
      a power down state.
    type: boolean

  adi,quad-powerdown:
    description:
      Power Down the Quadrupler. Enable to put the block in
      a power down state.
    type: boolean

  adi,bg-powerdown:
    description:
      Power Down the Transmitter Band Gap. Enable to put the part in
      a power down state.
    type: boolean

  adi,mixer-if-enable:
    description:
      Enable the Intermediate Frequency Mode. Either IF Mode or I/Q Mode
      can be enabled at a time.
    type: boolean

  adi,detector-enable:
    description:
      Enable the Envelope Detector available at output pins VENV_P and
      VENV_N. Disable to reduce power consumption.
    type: boolean

  adi,quad-se-mode:
    description:
      Switch the LO path from differential to single-ended operation.
      Set value 6 for Single-Ended Mode, Negative Side Disabled.
      Set value 9 for Single-Ended Mode, Positive Side Disabled.
      Set value 12 for Differential Mode.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [6, 9, 12]

  '#clock-cells':
    const: 0

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - vcm-supply

additionalProperties: false

examples:
  - |
    spi {
      #address-cells = <1>;
      #size-cells = <0>;
      admv1013@0{
        compatible = "adi,admv1013";
        reg = <0>;
        spi-max-frequency = <1000000>;
        clocks = <&admv1013_lo>;
        clock-names = "lo_in";
        vcm-supply = <&vcm>;
        adi,quad-se-mode = <12>;
        adi,mixer-if-enable;
        adi,detector-enable;
      };
    };
...
